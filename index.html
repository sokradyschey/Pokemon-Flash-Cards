<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Flash Cards</title>
    <link rel="stylesheet" href="foundation-6.5.1-complete/css/foundation.css">
    <link rel="stylesheet" href="foundation-6.5.1-complete/css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <body>
    <div class="project-title">
      <img src="./images/pokemon-logo-black-transparent.png" border="0" alt="Pokemon-logo"></a>
    </div>
    <div class="card-flip-wrapper">
      <div id="card-flip">
        <div class="card-front">
          <img src="./images/eevee-shadow.png" alt="shadow-card">
          <a class="button small" id="flip-card-front">Reveal</a>
        </div>
        <div class="card-back">
          <img src="./images/eevee.png" border="0" alt="Eevee-Reveal"><p>Eevee</p>
          <a class="button small" id="flip-card-back">Hide</a>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
